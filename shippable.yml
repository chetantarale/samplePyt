# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version

integrations:
  notifications:
    - integrationName: sample-node-webhook
      type: webhook
      payload:
        - NEXT_PROJECT=true
        - BUILD_NUM=$SHIPPABLE_JOB_NUMBER
        - API_URL=$SHIPPABLE_API_URL
        - CONTAINER_NAME=$SHIPPABLE_CONTAINER_NAME
        - FOO=bar
        - FIZZ=buzz
        - secure: 
        
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock1@gmail.com
       # - varsha@shippable.com
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: never
      
    - integrationName: ship-slack
      type: slack
      recipients:
        - "#public-chnl"
        - pvt-channel
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: never
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test-cock1"
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
      
    - integrationName: ship-hipchat
      type: hipchat
      recipients:
        - '#hitchcock1'
        - '#hitchcock1pvt'
        - '@shiphitchcock1'
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always

      branches:
        only:
          - master
          - notifications_for_postCI_singleJob

    - integrationName: sample-python-webhook
      type: webhook
      payload:
        - NEXT_PROJECT=true
        - IS_LEGACY=$SHIPPABLE_IS_LEGACY_IMAGE
        - RETRY_INTERVAL=$SHIPPABLE_API_RETRY_INTERVAL
      branches:
        only:
          - master
          - notifications_for_postCI_singleJob

    - integrationName: github-webhook
      type: webhook
      payload:
        - title=Success - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) succeeded for $COMPARE_URL
      branches:
        only:
          - master
          - notifications_for_postCI_singleJob
