# Language setting
language: python

# Version number
python:
  - 2.6
  - 2.7

build:
  ci:
    - python --version

integrations:
  hub:
    - integrationName: docker-pranay
      type: docker
      branches:
        only:
          - master
          - notifications_for_postCI

  notifications:
    - integrationName: pranay-hipchat
      type: hipchat
      recipients:
        - '#Pillar%20of%20Autumn'
        - '#shippable'
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always

    - integrationName: github-webhook
      type: webhook
      payload:
        - title=$BUILD_NUMBER
        - body='The build succeeded'
      branches:
        only:
          - master
          - github_postCI
