
# Language setting
language: python

# Version number - master
python:
  - 2.6

build:
  ci:
    - python --version

integrations:
    notifications:
        - integrationName: slack-pipelines
          type: slack
          recipients:
            - '#test_interns'
            - '#guilty_spark'
          on_start: always
          on_success: always
          on_failure: always
          on_pull_request: always
