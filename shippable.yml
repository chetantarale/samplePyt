# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version
    - if [ "$SHIPPABLE_PYTHON_VERSION" == "2.7" ]; then foobar; fi

integrations:
  hub:
    - integrationName: docker-pranay
      type: docker
      branches:
        only:
          - master
          - github_postCI_failing

  notifications:
    - integrationName: pranay-hipchat
      type: hipchat
      recipients:
        - '#Pillar%20of%20Autumn'
        - '#shippable'
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always

    - integrationName: github-webhook
      type: webhook
      payload:
        - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=The $BUILD_NUMBER build failed for $COMPARE_URL
      branches:
        only:
          - master
          - github_postCI_failing
      on_failure: always
