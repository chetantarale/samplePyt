# Language setting
language: python

# Version number
python:
  - 2.6
  - 2.7

build:
  ci:
    - python --version

integrations:
  notifications:
    - integrationName: github-webhook
      type: webhook
      payload:
        - title=Success - $BUILD_NUMBER
        - body=The $BUILD_NUMBER build succeeded
      branches:
        only:
          - master
          - github_postCI
