# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - MESSAGE_FROM_CI="[- This is a message from the Shippable CI section]"
    - ANOTHER_MESSAGE_FROM_CI="[- Another message from the Shippable CI section]"
    - python --version

  post_ci:
    - POST_CI_MESSAGE="[- This is from POST CI]"

integrations:
  notifications:
    - integrationName: github-webhook
      type: webhook
      payload:
        - title=Success - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) succeeded for $COMPARE_URL with $MESSAGE_FROM_CI & $POST_CI_MESSAGE & $ANOTHER_MESSAGE_FROM_CI HELLO_WORLD
      branches:
        only:
          - master
          - notifications_for_postCI_singleJob
