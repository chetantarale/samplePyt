# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - MESSAGE_FROM_CI="Hola, amigo."
    - python --version

integrations:
  notifications:
    - integrationName: github-webhook
      type: webhook
      payload:
        - title=Success - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) succeeded for $COMPARE_URL with message $MESSAGE_FROM_CI
      branches:
        only:
          - master
          - notifications_for_postCI_singleJob
