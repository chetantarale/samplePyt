# Language setting
language: python

# Version number
python:
  - 2.7

build:
  ci:
    - python --version
    - if [ "$SHIPPABLE_PYTHON_VERSION" == "2.7" ]; then foobar; fi

integrations:
  notifications:
    - integrationName: github-webhook
      type: webhook
      payload:
        - title=Failure - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) failed for $COMPARE_URL
      branches:
        only:
          - master
          - github_postCI_failing
      on_failure: always
